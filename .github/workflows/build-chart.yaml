name: BUILD Chart

on:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
  push:
    paths:
      - 'charts'
      - '.github/workflows/build-charts.yaml'
  workflow_dispatch:
    branches:
      - main

env:
  REPO_URL: https://github.com/open-source-solution-design/MicroService.git 
  REPO_BRANCH: main
  TZ: Asia/Shanghai
  TAG: 0.1.4 

jobs:
  build-push-charts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Initialization environment
      shell: bash
      run: |
        sudo apt update
        sudo apt install git -y
        sudo curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        helm plugin install https://github.com/chartmuseum/helm-push.git
        helm repo add stable https://charts.onwalk.net
        helm repo add apisix https://charts.apiseven.com
        helm repo add bitnami https://charts.bitnami.com/bitnami 
        helm repo add windmill https://windmill-labs.github.io/windmill-helm-charts/
        helm repo up

    - name: Build and Push App chart
      working-directory: charts/itsm-dev-platform
      shell: bash
      run: |
        echo ${GITHUB_WORKSPACE}
        echo `pwd`
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/       && ls -l && mkdir -pv charts/
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf apisix     ; helm fetch apisix/apisix --version 2.6.0 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf novu       ; helm fetch stable/novu --version 0.1.6 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf windmill   ; helm fetch windmill/windmill --version 2.0.88 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf redis      ; helm fetch bitnami/redis --version 18.12.1 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf mongodb    ; helm fetch bitnami/mongodb --version 14.8.3 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf postgresql ; helm fetch bitnami/postgresql --version 12.3.1 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm -rvf minio      ; helm fetch bitnami/minio --version 12.4.2 --untar
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/charts && rm *.tgz -f
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/       && helm cm-push -u admin -p "${{ secrets.HELM_REPO_PASSWORD }}" --force ./ stable

    - name: Merge Upstream Repo
      shell: bash
      run: |
        git config user.name shenlan
        git config user.email manbuzhe2009@qq.com
        cd ${GITHUB_WORKSPACE}/ && rm *.tgz -f
        cd ${GITHUB_WORKSPACE}/charts/itsm-dev-platform/ && rm *.tgz -f
        git add -A
        git commit -a -m "Auto Merged" || true
        git push

  sync-images:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Initialization environment
      env:
        PASSWORD: ${{ secrets.HELM_REPO_PASSWORD }}
      shell: bash
      run: |
        sudo apt update
        sudo apt install git -y
        echo "$PASSWORD" | docker login --username=admin --password-stdin artifact.onwalk.net

    - name: Sync images
      shell: bash
      run: |
        function sync_image()
        {
          local src_image=$1
          local dest_image=$2
          docker pull $src_image
          docker tag  $src_image $dest_image
          docker push $dest_image
        }
        sync_image "apache/apisix-dashboard:3.0.0-alpine" "artifact.onwalk.net/public/apache/apisix-dashboard:3.0.0-alpine"
        sync_image "apache/apisix:3.8.0-debian" "artifact.onwalk.net/public/apache/apisix:3.8.0-debian"
        sync_image "busybox:1.28" "artifact.onwalk.net/public/busybox:1.28"
        sync_image "docker.io/bitnami/etcd:3.5.7-debian-11-r14" "artifact.onwalk.net/public/bitnami/etcd:3.5.7-debian-11-r14"
        sync_image "docker.io/bitnami/postgresql:15.2.0-debian-11-r24" "artifact.onwalk.net/public/bitnami/postgresql:15.2.0-debian-11-r24"
        sync_image "ghcr.io/novuhq/novu/api:0.15.0" "artifact.onwalk.net/public/novuhq/novu/api:0.15.0"
        sync_image "ghcr.io/novuhq/novu/web:0.15.0" "artifact.onwalk.net/public/novuhq/novuhq/novu/web:0.15.0"
        sync_image "ghcr.io/novuhq/novu/worker:0.15.0" "artifact.onwalk.net/public/novuhq/novu/worker:0.15.0"
        sync_image "ghcr.io/novuhq/novu/ws:0.15.0" "artifact.onwalk.net/public/novuhq/novu/ws:0.15.0"
        sync_image "ghcr.io/windmill-labs/windmill-lsp:latest" "artifact.onwalk.net/public/windmill-labs/windmill-lsp:latest"
        sync_image "ghcr.io/windmill-labs/windmill:1.258.4" "artifact.onwalk.net/public/windmill-labs/windmill:1.258.4"
        sync_image "nginx:1.16.0" "artifact.onwalk.net/public/nginx:1.16.0"
