apisix:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 200Mi
  nameOverride: 'apisix'
  initContainer:
    image: artifact.onwalk.net/public/busybox
    tag: 1.28
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 200Mi
  image:
    repository: artifact.onwalk.net/public/apache/apisix
    tag: 3.8.0-debian
  service:
    type: ClusterIP
    externalTrafficPolicy: ""
    http:
      enabled: true
      servicePort: 80
    tls:
      servicePort: 443
  apisix:
    ssl:
      enabled: true
    prometheus:
      enabled: true
  dashboard:
    enabled: true
    image:
      repository: artifact.onwalk.net/public/apache/apisix-dashboard
      tag: 3.0.0-alpine
    config:
      conf:
        listen:
          host: 0.0.0.0
          port: 9000
        etcd:
          endpoints:
            - itsm-dev-platform-etcd:2379
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
  etcd:
    enabled: true
    fullnameOverride: itsm-dev-platform-etcd
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 100Mi
    persistence:
      enabled: false
    image:
      registry: artifact.onwalk.net/public
      repository: bitnami/etcd
      tag: 3.5.7-debian-11-r14
novu:
  enabled: true
  nameOverride: "novu"
  fullnameOverride: "novu"
  global:
    imageRegistry: 'artifact.onwalk.net/public'
  api:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
  web:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
  ws:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
  worker:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi
  externalDatabase:
    host: mongodb
    port: 27017
    username: 'novu'
    password: 'novu'
    database: novu-db
  externalRedis:
    host: redis
    port: 6379
    password: ''
  externalS3:
    endpoint: http://localstack:4566
    bucketName: novu-local
    region: us-east-1
    accessKey: test
    secretKey: test
windmill:
  enabled: true
  postgresql:
    enabled: false
  windmill:
    appReplicas: 1
    lspReplicas: 1
    multiplayerReplicas: 1
    databaseUrl: postgres://postgres:windmill@windmill-postgresql/windmill?sslmode=disable
    app:
      image: artifact.onwalk.net/public/windmill-labs/windmill
      tag: 1.258.4
      resources:
        limits:
          cpu: "200m"
          memory: "300Mi"
        requests:
          cpu: "100m"
          memory: "100Mi"
    lsp:
      image: artifact.onwalk.net/public/windmill-labs/windmill-lsp
      tag: latest
      resources:
        limits:
          cpu: "200m"
          memory: "300Mi"
        requests:
          cpu: "100m"
          memory: "100Mi"
    workerGroups:
      - name: "default"
        replicas: 1
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "300Mi"
            cpu: "150m"
      - name: "native"
        replicas: 1
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
          limits:
            memory: "300Mi"
            cpu: "150m"
redis:
  enabled: false
postgresql:
  enabled: false
mongodb:
  enabled: false
minio:
  enabled: false
