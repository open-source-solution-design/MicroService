# Default values for itsm-dev-platform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

replicaCount: 0
resources:
  requests:
    cpu: 50m
    memory: 50Mi
  limits:
    cpu: 100m
    memory: 200Mi
apisix:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 100m
      memory: 200Mi
  nameOverride: 'apisix'
  initContainer:
    image: artifact.onwalk.net/public/busybox
    tag: 1.28
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 200Mi
  image:
    repository: artifact.onwalk.net/public/apache/apisix
    tag: 3.8.0-debian
  service:
    type: ClusterIP
    externalTrafficPolicy: ""
    http:
      enabled: true
      servicePort: 80
    tls:
      servicePort: 443
  apisix:
    ssl:
      enabled: true
    prometheus:
      enabled: true
  dashboard:
    enabled: true
    image:
      repository: artifact.onwalk.net/public/apache/apisix-dashboard
      tag: 3.0.0-alpine
    config:
      conf:
        listen:
          host: 0.0.0.0
          port: 9000
        etcd:
          endpoints:
            - itsm-dev-platform-etcd:2379
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 200Mi
  etcd:
    enabled: true
    fullnameOverride: itsm-dev-platform-etcd
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
    persistence:
      enabled: false
    image:
      registry: artifact.onwalk.net/public
      repository: bitnami/etcd
      tag: 3.5.7-debian-11-r14
novu:
  enabled: true
  nameOverride: "novu"
  fullnameOverride: "novu"
  redis:
    enabled: true
    master:
      service:
        ports:
          redis: "6379"
    architecture: standalone
    auth:
      enabled: false
  mongodb:
    enabled: true
    architecture: standalone
    auth:
      enabled: false
    service:
      ports:
        mongodb: "27017"
  api:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 200Mi
  web:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 200Mi
  ws:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 200Mi
  worker:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 200Mi
  global:
    imageRegistry: 'artifact.onwalk.net/public'
windmill:
  enabled: true
  windmill:
    appReplicas: 1
    lspReplicas: 1
    multiplayerReplicas: 1
    app:
      resources:
        requests:
          cpu: "100m"
          memory: "100Mi"
        limits:
          cpu: "200m"
          memory: "300Mi"
    lsp:
      resources:
        requests:
          cpu: "100m"
          memory: "100Mi"
        limits:
          cpu: "200m"
          memory: "300Mi"
    workerGroups:
      - name: "default"
        replicas: 1
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "300Mi"
            cpu: "150m"
      - name: "native"
        replicas: 1
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "300Mi"
            cpu: "150m"
  postgresql:
    enabled: true
    fullnameOverride: windmill-postgresql
    primary:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: "50m"
          memory: "50Mi"
        limits:
          cpu: "200m"
          memory: "300Mi"
postgresql:
  enabled: false
mongodb:
  enabled: false
redis:
  enabled: false
minio:
  enabled: false
